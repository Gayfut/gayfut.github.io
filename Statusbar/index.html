<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Range Slider</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>
    <input id="range-slider" class="input-range" type="range" value="0" min="0" max="100" step="10">
<script>
   getValue = function() {
      var range_value = document.getElementById("range-slider").value;
      return range_value;
   }
</script>
<script>
   setValue = function(newValue) {
      document.getElementById("range-slider").value = newValue;
   }
</script>
</body>
</html>
